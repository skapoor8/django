{% extends "base.html" %}
{% block content %}

<style type="text/css">
	body {
		font-family: "Roboto", sans-serif;
		font-size: 18px;
		background-color: #fdfdfd;
	}	

	.head_text {
		color: white;
	}

	.card {
		box-shadow: 0 16px 48px #E3E7EB;
	}
</style>

<header class="masthead">
	<div class="overlay"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-10 mx-auto">
				<div class="site-heading">
					<h3 class="site-heading my-4 mt-3 text-white">Welcome to my blog!</h3>
					<p class="text-light">This blog is about fiction, pop-culture, philosophy and my life. &nbsp
					</p>
				</div>
			</div>
		</div>
	</div>
</header>

<div class="container">
	<div class="row">
		<!-- BLOG ENTRIES COLUMN -->
		<div class="col-md-8 mt-3 left">
			{% for post in post_list %}
				<div class="card mb-4">
					<div class="card-body">
						<h2 class="card-title"> {{ post.title }} </h2>
						<p class="card-text text-muted h6"> {{ post.author }} </p>
						<p class="card-text"> {{ post.content|slice:":200" }} </p>
						<a href="{% url 'post_detail' post.slug %}" class="btn btn-primary">Read &rarr;</a>
					</div>
				</div>
			{% endfor %}
		</div>
		<!-- INSERT SIDEBAR HERE! -->
	</div>
</div>

{% endblock %}
